<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button  onclick="previous()">previous</button>
    <img src="https://images.unsplash.com/photo-1737701586572-e67432dbcd42?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3fHx8ZW58MHx8fHx8" alt=""   style="height: 400px;width: 500px;"   id="image">
    <button  onclick="next()">next</button>

    <script>
let images=["https://images.unsplash.com/photo-1736329279938-372e9e471795?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw2fHx8ZW58MHx8fHx8","https://images.unsplash.com/photo-1737701586572-e67432dbcd42?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3fHx8ZW58MHx8fHx8","https://plus.unsplash.com/premium_photo-1739145827332-01a282c97339?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOHx8fGVufDB8fHx8fA%3D%3D","https://images.unsplash.com/photo-1738975920008-845b21e5def3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D","https://images.unsplash.com/photo-1738975920008-845b21e5def3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOXx8fGVufDB8fHx8fA%3D%3D"]

let currentindex=0

function next(){
    currentindex=(currentindex+1)%images.length
    update()
}

function previous(){
currentindex=(currentindex-1)%images.length
    update()
}


function update(){
    document.getElementById("image").src=images[currentindex]
}

    </script>
</body>
</html>
